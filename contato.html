    <main>
<!--////formulario////-->
      <form>
    <!-- nome e sobrenime -->
        <label for="nomesobrenome"> NOME E SOBRENOME : </label>
        <input type="text" id ="nomesobrenome" class="input-padrao">
    <!-- email -->
        <label for="email"> EMAIL : </label>
        <input type="text" id ="email" class="input-padrao">
    <!-- telefone -->
        <label for="telefone"> TELEFONE : </label>
        <input type="text" id ="telefone" class="input-padrao">
    <!-- caixa de texto (observação) -->
        <label for="mensagem"> MENSAGEM : </label>
        <textarea cois="70" rows="10" id="mensagem" class="input-padrao"> </textarea>
    <!-- tipo de contato -->
        <div>
            <p> COMO PREFERE NOSSO CONTATO ?</p>
    <!-- email -->
            <label for="radio-email"><input type="radio" name="contato" value ="email" id="radio-email"> Email </label>
    <!-- telefone -->
            <label for="radio-telefone"><input type="radio" name="contato" value ="telefone" id="radio-telefone"> Telefone </label>
            
    <!-- whatsapp -->
            <label for="radio-whatsapp"><input type="radio"  name="contato" value ="whatsapp" id="radio-whatsapp"> Whatsapp </label>
<!--//////////////////-->
        </div>
<!-- seleção de turnos -->
        <div>
           <p>QUAL HORARIO PREFERE SER ATENDIDO ?</p>
             <select>
                 <option>Manhã</option>
                 <option>Tarde</option>
                 <option>Noite</option>
             </select>
       </div>


<!--////novidades?////-->
        <laber class="checkbox"><input type="checkbox">GOSTARIA DE RECEBER NOSSAA NOVIDADES ?</laber>
        <BR>
<!--////botão de enviar formulario////-->
        <input type="submit" values="Enviar Formulario" class="enviar">
      </form>
    <table>
        <thead>
            <tr> 
                <th>Dia</th> 
                <th>Horario</th> 
            </tr>
        </thead>
        <tbody>
            <tr> 
                <td>Segunda-feira</td>

            <tr>
